server:
  port: 9092

spring:
  datasource:
    url: jdbc:h2:file:./data/demo
    driver-class-name: org.h2.Driver
    username: admin
    password: admin
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: true
        web-allow-others: true

---
spring:
  config:
    activate:
      on-profile: dev
app-metadata:
  environment: development

---
spring:
  config:
    activate:
      on-profile: prod
app-metadata:
  environment: production